<!DOCTYPE html>
<html>
<body>
<div id="timer" ></div>
<script>
    function timer() {
        let myTime = 60000;
        setInterval(function(){
            myTime--;
            document.getElementById("timer").innerHTML =
                Math.floor(myTime/1000) + "," +
                Math.floor(myTime/10 - (Math.floor(myTime/1000)* 100)) + "S";
        }, 1);
    }
    timer()
</script>

</body>
</html>
